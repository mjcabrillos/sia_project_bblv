<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching the NBA Player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="matching.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class = "card-title"> <h5>Guess the Player</h5>
            <div class="card-body">
                <div class="question" id="question"></div>
                <div class="image-container d-flex justify-content-center" id="image-container"></div>
                <form id="choices-form">
                    <div class="form-group" id="choices"></div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="result text-center" id="result"></div>
                <div class="correct-count text-center" id="correct-count"></div>
                </div>
                <div>
                    <a href="nbaplayer.html" class="btn btn-primary">Back To Home</a>
                </div>
            </div>
        </div>
    </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="matching.js"></script>
</body>
</html>
